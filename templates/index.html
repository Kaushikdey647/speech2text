<!DOCTYPE html>
<html>
    <head>
        <title>Voice Recognization</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css' ) }}">
    </head>
    <body>
        <div class="app">
            <div class="jumbotron">
                <h1 align="left" class="display-4"> Voice Recognition</h1>
                <p align="left" class="lead">This is a simple voice recognition application. You can use it to test your accent I guess.</p>
            </div>
            <div class="row">
                <div class="col-sm-6"><canvas></canvas></div>
                <div class="col-sm-6"><h1 id="text-display"></h1></div>
            </div>


            <div class="audio-controls">
                <button class="btn btn-primary" id="record">Record</button>
                <select name="SelectMic" id="micSelect"></select>
                <button class="btn btn-danger" id="stop">Stop</button>
            </div>

            <div id="msg">Recording...</div>
        </div>
        <script src="{{ url_for( 'static', filename='script.js' ) }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
